services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: clawd_claude_dev_2026
      POSTGRES_DB: clawdxcraft
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:clawd_claude_dev_2026@db:5432/clawdxcraft
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: clawdxcraft-dev-secret-change-in-prod
      PYTHONPATH: /app/src/backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn src.backend.app:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  ticker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:clawd_claude_dev_2026@db:5432/clawdxcraft
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: clawdxcraft-dev-secret-change-in-prod
      PYTHONPATH: /app/src/backend
      TICK_RATE: "10"
      LLM_PROVIDER: mock
    volumes:
      - .:/app
    command: python src/backend/scripts/run_ticker.py

  market-maker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:clawd_claude_dev_2026@db:5432/clawdxcraft
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: clawdxcraft-dev-secret-change-in-prod
      PYTHONPATH: /app/src/backend
      MARKET_MAKER_INTERVAL: "300"
      GITHUB_WATCHLIST: "anthropics/claude-code,langchain-ai/langchain"
      NEWS_KEYWORDS: "AI,Crypto,Regulation"
    volumes:
      - .:/app
    command: python src/backend/scripts/run_market_maker.py

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
  redis_data: